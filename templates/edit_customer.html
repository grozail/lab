{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
    <h1>Grozov Ilya Andreevich 4 course 4 group, 2018</h1>
    <h3>Edit customer #{{ customer.CustomerId }}</h3>
    <form method="POST" action="/edit/customers/{{ customer.CustomerId }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCustomerFirstName">First Name</label>
                <input type="text" name="firstName" id="inputCustomerFirstName" class="form-control" value={{ customer.FirstName }}>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCustomerLastName">Last Name</label>
                <input type="text" name="lastName" id="inputCustomerLastName" class="form-control" value={{ customer.LastName }}>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="submit" class="btn btn-success" id="customerEdit">
            </div>
        </div>
    </form>
{% endblock %}
