<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
</head>
<body>
    <h1>Grozov Ilya Andreevich 4 course 4 group, 2018</h1>
    <h1>Invoices</h1>
    {% for invoice in invoices %}
      <p>{{invoice.BillingAddress}}</p>
        <form method="POST" action="./update">
            <input type="hidden" value="{{invoice.BillingAddress}}" name="oldtitle">
            <input type="text" value="{{invoice.BillingAddress}}" name="newtitle">
            <input type="submit" value="Update">
        </form>
        <form method="POST" action="./delete">
            <input type="hidden" value="{{invoice.BillingAddress}}" name="title">
            <input type="submit" value="Delete">
        </form>
    {% endfor %}
  </body>
</html>
